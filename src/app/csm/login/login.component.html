
<div class="bg">

    <div class="columns ">
  
      <div class="login-box">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="signin" >
            <h1 class="topline">Login</h1>
            <br />
            <div class="input-field">
              <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div>{{f.email.errors}}</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
  
            </div>
  
            <div class="input-field">
                <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
  
            </div>
  
            <div class="action">
              <a class="forgot">Forgot Password?</a>
              <a class="signup" >Sign Up</a>
            </div>
  
            <div class="login-box-button">
              <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                LOG IN
              </button>
            </div>
          </div>
        </form>
  
      </div>
